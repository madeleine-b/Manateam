<!doctype html>
<!--
 This page is shown when the extension button is clicked.
 -->

<html>
  <head>
    <title>MANATEAM Popup</title>
    <title>Color Schemer</title>
    <style>
      body {
        font-family: "Times New Roman", Garamond, Serif;
        font-size: 80%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 600px;
      }
    </style>
  </head>

  <body>
      <label for="cb"><input id="cb" type="checkbox" unchecked>
        Color Schemed
      </label>
    </br>
      <label>Replace: </label>
      <input type="color" value="#ff0000" id="ColorIn">
      <label for="fader">Tolerance</label>
      <input type="range" min="100" max="200" id="ColorInRange" value="100">
    </br>
      <label>With: </label>
      <input type="color" value="#ff0000" id="ColorOut">
      <label for="fader">Tolerance</label>
      <input type="range" min="100" max="200" id="ColorOutRange" value="100">


    <!-- adding jquery -->
    <script type="text/javascript" src="jquery-2.1.3.js"></script>
    <script type="text/javascript" src="toggle.js"></script>
  </body>
</html>
